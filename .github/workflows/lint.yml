name: lint-curated
on:
  push:
  pull_request:
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install jsonschema
      - run: mkdir -p reports
      - name: Verify schema first
        run: |
          python tools/validate.py \
            --scan-dir vocab/out \
            --require-alpha \
            --out-report reports/verify.json \
            --out-summary reports/verify.txt \
            --fail-on ERROR
      - name: Lint curated fields
        run: |
          python tools/lint_curated.py \
            --scan vocab/out \
            --out reports/lint.json \
            --summary reports/lint.txt \
            --fail-on ERROR
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: lint-reports
          path: reports/*
