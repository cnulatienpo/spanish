name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'

      - name: Build all apps/servers
        shell: bash
        run: |
          set -e
          # Walk the repo; if an app or server has a package.json, install & try to build.
          while IFS= read -r -d '' pkg; do
            dir="$(dirname "$pkg")"
            echo "-----"
            echo "Processing $dir"
            pushd "$dir" >/dev/null
            npm ci || npm i
            # Try build; if none, don't fail CI.
            if npm run | grep -qE ' build'; then
              echo "Running build in $dir"
              npm run build
            else
              echo "No build script in $dir (skipping)"
            fi
            popd >/dev/null
          done < <(find . -type f -path '*/app/package.json' -print0; find . -type f -path '*/server/package.json' -print0)
